<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'images/logo-empresa.jpg' %}">

    <title>Modificar Cantidad en el Carrito</title>

</html>
