{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/inicio-sesionx.css' %}" />
    <link rel="icon" type="image/png" href="{% static 'images/logo-empresa.jpg' %}">

  </head>
  <body>
    <section class="formulario-padre col-10 mx-auto">
      <div class="fromulario-hijo col-12 mx-auto">
        <!--DIV 1-->
        <div class="div-1 col-6 ms-auto">
          <img
            src="{% static './images/HERO-OFICIAL.jpg '%}"
            class="col-12 img-registro"
            alt="..."
          />
          <h3 class="mensaje-login">¡Te damos la bienvenida!</h3>
          <p class="mensaje-login-2">Acceda por aquí si no se ha registrado.</p>
          <a class="boton-login px-5" href="{% url 'registro_cliente' %}"
            >Crear cuenta</a
          >
          <a class="boton-home px-5" href="{% url 'home' %}">home</a>
        </div>
        <!--DIV 2-->
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
          
          {% block content %}
          <!-- COMIENZO FORMULARIO -->
          <form id="miFormulario" method="post" class="col-12">
            {% csrf_token %}
            
            <!-- Renderiza el formulario completo -->
            {{ form.as_p }}
            
            <!-- Botón de enviar -->
            <button type="submit" id="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
        {% endblock %}
          <!-- FIN FORMULARIO-->



        </div>
      </div>
    </section>
    <!--<script src="{% static 'js/validacion-formulario-sesion.js' %}"></script>
-->
  </body>
</html>
